  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <header>
      <div class="header_area">
        <div class="header_text_area">          
            <h1>Create your personal blog</p1>
            <div class="under_header_text_area">
              <h2>let's get acquainted</p2>
            </div>
        </div>
      </div>
    </header>

    <content>
        <form>  
          <div class="user_information">
            <div class="user_information_header">
              
              <text>Your information</text>
            </div>
            
            <div class="user_fs_name_input">
              <div class="user_input">
                <text class="form_text">First name</text>
                <input type="text" name="first_name" class="name_inputer">  
              </div>      
              <div class="spacer_1"><p></p></div>
              <div class="user_input">
                <text class="form_text">Second name</text>
                <input type="text" name="second_name" class="name_inputer">  
              </div>
            </div>
            <div class="user_input_email">
              <text class="form_text">Email</text>
              <input type="text" name="user_email" class="name_inputer">
            </div>

            <div class="user_input_email">
              <text class="form_text">Nickname</text>
              <input type="text" name="nickname" class="name_inputer">
            </div>

            <div class="user_input_email">
              <text class="form_text">Password</text>
              <input type="password" name="password" class="name_inputer">
            </div>

            <button class="submit_button"><text class="form_text">Submit</text></button>
            

          </div>
        </form>      
    </content>
